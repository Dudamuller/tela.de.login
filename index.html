<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="title">Realize seu Login</h2>
    </header>
    <main>
        <label for="name">Nome de usuario</label>
        <input type="text" name="Usuario" id="Usuario" placeholder="Digite seu nome de usuario">

        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="Digite seu email">

        <label for="cpf">Cpf ou Cnpj</label>
        <input type="text" name="cpf" id="cpf" placeholder="123.456.789-00 ">
    </main>

    <footer>
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="************">

        <button class="botao">Concluir Cadastro</button>
    </footer>
</body>
</html>
